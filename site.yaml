mode: production
media_root: media/skeleton # Relative path from content folder.
media_url: /media/skeleton # URL where the media files are served from.
base_url: / # The base url for autogenerated links.
plugins:
    - hyde.ext.plugins.meta.MetaPlugin
    - hyde.ext.plugins.combine.CombinePlugin
    - hyde.ext.plugins.auto_extend.AutoExtendPlugin
    - hyde.ext.plugins.grouper.GrouperPlugin
    - hyde.ext.plugins.sorter.SorterPlugin
    - hyde.ext.plugins.tagger.TaggerPlugin
    - hyde.ext.plugins.less.LessCSSPlugin
    - hyde.ext.plugins.textlinks.TextlinksPlugin
    - hyde.ext.plugins.blockdown.BlockdownPlugin
    - hyde.ext.plugins.markings.MarkingsPlugin
    - hyde.ext.plugins.markings.ReferencePlugin
    - hyde.ext.plugins.syntext.SyntextPlugin
    - hyde.ext.plugins.paginator.PaginatorPlugin
    - hyde.ext.plugins.urls.UrlCleanerPlugin

context:
    data:
        tweet_via: makewhatis
        menu:
            -
                name: home
                description: home
                css_class: home
                type: node
                url: index.html
            -
                name: about
                description: about
                css_class: about
                type: page
                url: about.html
meta:
    nodemeta: meta.yaml
    created: !!timestamp 2010-01-01 00:00:00
    author: David Johansen
    disqus: makewhatis
    usedisqus: true
sorter:
    time:
        attr:
            - meta.created
        reverse: true
        filters:
            source.kind: html
            meta.listable: true
tagger:
    sorter: time
    archives:
        posts:
            source: /
            target: category
            template: tagged_posts.j2
            archive_extension: html
            meta:
                listable: false
paginator:
    sorter: time
    size: 5
    file_pattern: page/$PAGE/$FILE$EXT

urlcleaner:
    index_file_names:
        - index.html
    strip_extensions:
        - html
    append_slash: true

analytics:
    id: 1